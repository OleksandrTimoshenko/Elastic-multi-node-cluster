---
  - name: Update APT package index
    apt:
      update_cache: yes

  - name: Install required dependencies for Elasticsearch
    apt:
      name: apt-transport-https
      state: present

  - name: Creating apt file for set elasticsearch version
    ansible.builtin.file:
      state: touch
      path: /etc/apt/sources.list.d/elastic-8.x.list
      access_time: preserve
      modification_time: preserve

  - name: Add an Apt signing key, uses whichever key is at the URL
    ansible.builtin.apt_key:
      url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
      state: present

  - name: Set elasticsearch version 8 to apt repository list
    lineinfile:
      path: /etc/apt/sources.list.d/elastic-8.x.list
      line: "deb https://artifacts.elastic.co/packages/8.x/apt stable main"

  - name: Update APT package index after adding the Elasticsearch repository
    apt:
      update_cache: yes

  - name: Install APT packeges
    apt:
      name: 
        - elasticsearch